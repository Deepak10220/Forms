<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details:</legend>
    <form action="">
        <label for="name">name:-</label>
        <input type="text" name="" id="name" required>
        <br><br>
        <label for="mname">middlename:-</label>
        <input type="text" name="" id="mname">
        <br><br>
        <label for="lname">lastname:-</label>
        <input type="text" name="lastname" id="lname" required>
        <br><br>
        <label for="course" >course:</label>
        <select name="" id="course" >
            <option value="">Btech</option>
            <option value="">Mtech</option>
            <option value="">bca</option>
            <option value="">mca</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="others">
        <label for="others">Others</label>
        <br><br>
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" placeholder="+91" disabled id="phone" size="3">
        <input type="number" name="phone" id="phone" required maxlength="10" >
        <br><br>
        <label for="address">Address</label>
        <br>
        <textarea name="" id="address" cols="30" rows="4" required></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="name@gmail.com">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label for="re-password">re-type password</label>
        <input type="password" name="re-password" id="re-password">
        <br><br>
        <input type="checkbox" name="check" id="terms">
        <label for="terms">Agree to terms and conditions</label>
        <br><br>
        <label for="file"> Choose File</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="color">Choose color</label>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</fieldset>
</body>
</html>
